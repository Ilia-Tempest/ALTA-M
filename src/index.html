<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" 
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>
    ООО "АЛЬТА М"
  </title>
</head>
<body>
  <header>
      <div class="hero__bck">
          <img class="hero__background" src="img/hero/background-right.png" alt="">
      </div>
    <div class="hero">
    <div class="container">
      <nav class="hero__navbar">
       <div class="hero__phone">
          <img src="img/hero/phone.png" alt="" class="hero__image">
          <a class="hero__phone-text"
        href="tel:8 (800) 610-61-00">8 (800) 610-61-00</a>
       </div>
        <div class="hero__button" onclick="show_popap('modal-1')">
          <a>
            <img class="hero__button-img" src="img/hero/cursor__right.png" alt="">
              <span class="hero__button-text">Заказать звонок</span>
          </a>
        </div>
        <!-- /.hero__button -->
        <div class="hero__email">
         <img class="hero__email-img" src="img/hero/email_object.png" alt="">
         <a class="hero__email-text" href="mailto:zakaz@альта-м.рф">zakaz@альта-м.рф</a>
        </div>
        <!-- /.hero__email -->
      
      </nav>
      <div class="saidbar">
        <ul class="saidbar__menu row">
            <img class="saidbar__logo" src="img/hero/Alta-m-logo-fin.png" alt="">
            <li><a href="#" class="saidbar__item">О нас</a></li>
            <li><a href="#price" class="saidbar__item ">Виды грузоперевозок</a></li>
            <li><a href="#fideback" class="saidbar__item">Услуги</a></li>
            <li><a href="#contact" class="saidbar__item">Контакты</a></li>
             </ul>
      </div>
      <section class="header">
        <span class="header__title">
            Предоставляем услуги<br>
            по транспортировке и экспедированию <br>
            грузов в любую точку земного шара
        </span>
        <form action="" class="header__form">
          <input class="header__input" type="tel" placeholder="Номер телефона">
          <a class="header__button">
              <img class="header__button-img" src="img/hero/cursor__right.png" alt="">
                <span class="header__button-text">Оставить заявку</span>
            </a>
        </form>
      </section>
      <!-- /.header -->

      
      <!-- /.saidbar -->
    </div>
    </div>
  </header>
  <div class="overlay" id="modal-1">
    <div class="flex-popap">
      <div class="popap">
        <span class="close_popap">
          <img src="img/hero/close.png" alt="">
        </span>
        <h2 class="overlay__title">Оставьте ваш телефон <br>
          и наш менеджер свяжется с вами</h2>
          <form action="">
            <input class="overlay__input" type="tel" placeholder="Номер телефона">
            <button class="overlay__button">
             <img class="overlay__button-img" src="img/hero/cursor__right.png" alt="">
            Номер телефона
            </button>
          </form>
      </div>
    </div>
  </div>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous">
    </script>
  <script src="js/modal.js">
  </script>
  <script src="js/main.js"></script>
</body>
</html>
